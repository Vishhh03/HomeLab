services:
  # --- SECURITY & NETWORKING ---
  
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - 'no-new-privileges=true'
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './config/traefik/traefik.yml:/traefik.yml:ro'
      - './config/traefik/dynamic.yml:/dynamic.yml:ro'
      - './config/traefik/data/:/data'
      - './config/traefik/logs:/logs'
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAINNAME}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=authelia@docker"

  authelia:
    image: authelia/authelia
    container_name: authelia
    volumes:
      - ./config/authelia:/config
    networks:
      - proxy
    environment:
      - TZ=${TZ}
    depends_on:
      - authelia_redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`auth.${DOMAINNAME}`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.${DOMAINNAME}/"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"

  authelia_redis:
    image: redis:alpine
    container_name: authelia_redis
    networks:
      - proxy

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    network_mode: service:traefik
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale_data:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
      - NET_RAW

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "5354:53/tcp"
      - "5354:53/udp"
    environment:
      TZ: '${TZ}'
      WEBPASSWORD: '${PIHOLE_WEBPASSWORD}'
    volumes:
      - './config/pihole:/etc/pihole'
      - './config/dnsmasq:/etc/dnsmasq.d'
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.${DOMAINNAME}`)"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.http.routers.pihole.middlewares=authelia@docker"
    restart: unless-stopped

  # --- CORE SERVICES ---

  # 1. Your Custom Go Backend
  api:
    build: ./fitness-app
    container_name: fitness_api
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAINNAME}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.middlewares=authelia@docker"
    depends_on:
      db:
        condition: service_healthy

  # 2. The Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: fitness_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vish_admin -d fitness_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. The Automation Engine (n8n)
  n8n:
    image: n8nio/n8n:latest
    container_name: fitness_automation
    environment:
      - N8N_HOST=n8n.${DOMAINNAME}
      - NODE_ENV=production
      - WEBHOOK_URL=http://n8n.${DOMAINNAME}/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAINNAME}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.middlewares=authelia@docker"

  # --- DATA & VISUALIZATION ---

  # 4. The Dashboard (Grafana)
  grafana:
    image: grafana/grafana-oss
    container_name: fitness_viz
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAINNAME}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.middlewares=authelia@docker"

  pgadmin:
    image: dpage/pgadmin4
    container_name: fitness_db_admin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAINNAME}`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls=true"
      - "traefik.http.routers.pgadmin.middlewares=authelia@docker"

  # --- DASHBOARD (HOMEPAGE) ---

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: fitness_hub
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,dashboard.${DOMAINNAME},${DOMAINNAME}
    volumes:
      - ./config/homepage:/app/config
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`dashboard.${DOMAINNAME}`) || Host(`${DOMAINNAME}`) || Host(`localhost`)"
      - "traefik.http.routers.homepage.entrypoints=websecure"
      - "traefik.http.routers.homepage.tls=true"
      # No auth for homepage, it's the landing page

  # --- IMMICH ---

  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - IMMICH_OIDC_ENABLED=true
      - IMMICH_OIDC_ISSUER=https://auth.home.local
      - IMMICH_OIDC_CLIENT_ID=immich
      - IMMICH_OIDC_CLIENT_SECRET=${IMMICH_OIDC_SECRET}
      - IMMICH_OIDC_SCOPE=openid email profile
      - IMMICH_OIDC_SIGNING_ALGORITHM=RS256
      - DB_HOSTNAME=immich_postgres
      - DB_USERNAME=${IMMICH_DB_USERNAME}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=${IMMICH_DB_DATABASE_NAME}
      - REDIS_HOSTNAME=immich_redis
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.rule=Host(`immich.${DOMAINNAME}`)"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.tls=true"
    depends_on:
      - immich_redis
      - immich_postgres
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always

  immich_redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
    networks:
      - proxy
    restart: always

  immich_postgres:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_USER=${IMMICH_DB_USERNAME}
      - POSTGRES_DB=${IMMICH_DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    networks:
      - proxy
    restart: always

volumes:
  postgres_data:
  n8n_data:
  grafana_data:
  tailscale_data:
  model-cache:

networks:
  proxy:
    external: true
